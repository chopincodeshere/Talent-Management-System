<mat-card class="example-card" (click)="openComponent()">
  <div class="progress-bar"></div>
  <mat-card-content class="card-content">
    <div class="dataNumber">
      <span class="fs-3">{{ data ? data.count:0 }}</span>
    </div>
    <span class="fs-5">{{ data ? data.title: "" }}</span>
  </mat-card-content>
</mat-card>
