<h2 mat-dialog-title>Confirm Delete</h2>
<mat-dialog-content>
  <p></p>
  <p>
    Are you sure you want to delete?
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="primary">Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    color="warn"
    (click)="deleteElement()"
  >
    Delete
  </button>
</mat-dialog-actions>
